# 0. ConfigMap for environment variables (sync with config/.env)
apiVersion: v1
kind: ConfigMap
metadata:
  name: model-config
data:
  # Model Configuration
  MODEL_DIRECTORY: /models
  EMBEDDING_MODEL_PATH: /app/models/embedding/Qwen3-Embedding-0.6B
  RERANKER_MODEL_PATH: /app/models/reranker/bge-reranker-v2-m3
  # File Upload Security Limits
  MAX_FILE_SIZE_MB: "10"
  MAX_UPLOAD_SIZE_MB: "50"
  MAX_FILES_PER_UPLOAD: "10"
  # Path Security
  ALLOWED_DOCUMENT_PATHS: /app/documents,/tmp/rag_uploads
  # Logging
  LOG_LEVEL: INFO
---
# 1. llama-cpp-server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-cpp-server-deployment
  labels:
    app: llama-cpp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-cpp-server
  template:
    metadata:
      labels:
        app: llama-cpp-server
    spec:
      containers:
      - name: llama-cpp-server
        image: ghcr.io/ggml-org/llama.cpp:server
        envFrom:
        - configMapRef:
            name: model-config
        args:
        - --models-dir
        - $(MODEL_DIRECTORY)
        - --port
        - "11434"
        - --host
        - 0.0.0.0
        - -n
        - "4096"
       # --- CORRECTED LIVENESS PROBE ---
        livenessProbe:
          exec:
            # Run a command inside the container to check its own health
            command:
            - /bin/sh
            - -c
            - curl --fail http://localhost:11434/health
          initialDelaySeconds: 300 # Still wait 5 mins for the model to load
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - mountPath: /models
          name: llama-cpp-server-data
      volumes:
      - name: llama-cpp-server-data
        hostPath:
          path: ./models
          type: Directory
---
# 2. llama-cpp-server Service
apiVersion: v1
kind: Service
metadata:
  name: llama-cpp-server-service
spec:
  selector:
    app: llama-cpp-server
  ports:
  - protocol: TCP
    port: 11434
    targetPort: 11434
---
# 3. rag-service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service-deployment
  labels:
    app: rag-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-service
  template:
    metadata:
      labels:
        app: rag-service
    spec:
      containers:
      - name: rag-service
        image: rag-service:ubi10
        env:
        - name: LLAMA_CPP_BASE_URL
          value: "http://llama-cpp-server-service:11434"
        envFrom:
        - configMapRef:
            name: model-config
        ports:
        - containerPort: 8080
#        resources:
#          limits:
#            memory: "4Gi"
#            cpu: "2000m"
#          requests:
#            memory: "2Gi"
#            cpu: "1000m"
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: rag-documents
          mountPath: /app/documents
        - name: rag-data
          mountPath: /app/data
        - name: rag-models
          mountPath: /app/models
      volumes:
      - name: rag-documents
        hostPath:
          path: ./rag-service/documents
          type: Directory
      - name: rag-data
        hostPath:
          path: ./rag-service/data
          type: Directory
      - name: rag-models
        hostPath:
          path: ./rag-service/models
          type: Directory
---
# 4. rag-service Service
apiVersion: v1
kind: Service
metadata:
  name: rag-service-service
spec:
  selector:
    app: rag-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
# 5. apache Deployment (UBI10 httpd-24)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: registry.access.redhat.com/ubi10/httpd-24:latest
        env:
        - name: LLAMA_CPP_HOST
          value: "llama-cpp-server-service:11434"
        ports:
        - containerPort: 8080
          hostPort: 8080
          name: http-alt
        - containerPort: 8443
          hostPort: 8443
          name: https
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        volumeMounts:
        #- name: apache-conf
        #  mountPath: /etc/httpd/conf
        - name: apache-conf-d
          mountPath: /etc/httpd/conf.d
        - name: apache-htpasswd
          mountPath: /etc/httpd/.htpasswd
        #- name: apache-conf-modules-d
        #  mountPath: /etc/httpd/conf.modules.d
        - name: apache-logs
          mountPath: /var/log/httpd
        - name: apache-htdocs
          mountPath: /var/www/html
        - name: apache-certs
          mountPath: /etc/httpd/certs
          readOnly: true
      volumes:
      #- name: apache-conf
      #  hostPath:
      #    path: ./apache/conf
      #    type: Directory
      - name: apache-conf-d
        hostPath:
          path: ./apache/conf.d
          type: Directory
      - name: apache-htpasswd
        hostPath:
          path: ./apache/.htpasswd
          type: File
      #- name: apache-conf-modules-d
      #  hostPath:
      #    path: ./apache/conf.modules.d
      #    type: Directory
      - name: apache-logs
        hostPath:
          path: ./apache/logs
          type: Directory
      - name: apache-htdocs
        hostPath:
          path: ./apache/html
          type: Directory
      - name: apache-certs
        hostPath:
          path: ./apache/certs
          type: Directory
---
# 6. apache Service
apiVersion: v1
kind: Service
metadata:
  name: apache-service
spec:
  selector:
    app: apache
  ports:
  - protocol: TCP
    port: 8443
    targetPort: 8443
    name: https
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http-alt
---
# 7. NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llama-cpp-server-network-policy
spec:
  podSelector:
    matchLabels:
      app: llama-cpp-server
  policyTypes:
    - Ingress
    - Egress
  # Ingress policy
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: apache
      ports:
      - protocol: TCP
        port: 11434
  # Egress policy
  egress:
    # For DNS resolve
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: UDP
        port: 53
      - protocol: TCP
        port: 53
    # For apache Pod
    - to:
      - podSelector:
          matchLabels:
            app: apache
