<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Email Reply Draft Creation</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/model-list.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/reply.js"></script>
</head>
<body>
    <div class="main-grid">
        <div class="sidemenu">Side Menu</div>
        <div class="container">
            <h1>English Email Reply Draft Creation</h1>
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model">
                    <option>Loading models...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Received Email</label>
                <textarea id="email" class="textbox-container" rows="12" placeholder="Please enter the email here...">
Dear Dr. Smith,

I hope this email finds you well. I am writing to follow up on our previous discussion regarding the upcoming project deadline.

Best regards,
James</textarea>
                <label for="prompt">Reply Bullet Points</label>
                <textarea id="prompt" class="textbox-container" rows="7" placeholder="Please enter your reply content here..."></textarea>
            <button id="submitBtn">Submit</button>
    
            <div class="response-container">
                <div class="response-header">
                    <div class="response-title">Reply Email Draft</div>
                    <div class="btn-group">
                        <button id="copyBtn" class="btn-small hidden">Copy</button>
                        <button id="clearBtn" class="btn-small">Clear</button>
                    </div>
                </div>
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                </div>
                <div id="response" class="response-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
